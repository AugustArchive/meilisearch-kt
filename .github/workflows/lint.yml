name: Linting and Unit Testing
on:
  workflow_dispatch:
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - master

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

  pull_request:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - master

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

jobs:
  lint:
    name: Linting and Unit Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 18]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Let gradlew be executable
      run: chmod +x ./gradlew

    - name: Lints the repository via Spotless for any linting errors.
      run: ./gradlew spotlessCheck --no-daemon

    - name: Compiles the Kotlin sources for any compiler errors
      run: ./gradlew compileKotlin --no-daemon

    - name: Unit test the project
      run: ./gradlew test --no-daemon
